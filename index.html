<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Todo List</h1>
    </header>

    <!-- Section 1 -->
    <div class="wrapper container my-4">
      <div class="bg-white shadow p-4" id="add-todo">
        <h2 class="text-center">Tambah yang harus dilakukan</h2>
        <form class="form" action="#" id="form">
          <div class="form-group">
            <label for="title">Masukkan hal yang akan dilakukan</label>
            <input type="text" id="title" name="title" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="date">Masukkan tanggal harus selesai</label>
            <input type="date" id="date" name="date" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <div class="mt-4">
          <h2 class="h5">Yang Harus Dilakukan</h2>
          <div class="list-item" id="todos"></div>
        </div>
        
        <div class="mt-4">
          <h2 class="h5">Yang sudah dilakukan</h2>
          <div class="list-item" id="completed-todos"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
